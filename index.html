<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Velez One">
    <meta name="author" content="Velez">
    <meta name="url" content="http://www.vl.gt">
    <meta name="copyright" content="Velez One">
    <meta name="robots" content="index,follow">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="images/favicon/Velez.png">
    <title>Página en Construcción ║ www.vl.gt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            transition: background-color 0.3s; /* Transición suave solo para el color de fondo */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            transition: color 0.3s; /* Transición suave solo para el color del texto */
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            transition: color 0.3s; /* Transición suave solo para el color del texto */
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .light-mode {
            background-color: #fff;
            color: #333;
        }

        /* Cambia los colores de los botones para ambos modos */
        #dark-mode-button, #light-mode-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="images/bg/vl.png" alt="Logo de VL" style="display: block; margin: 0 auto; width: 360px;">
    <h1 class="light-mode">Página en Construcción</h1>
    <p class="light-mode">Estamos trabajando en esta página y estará disponible pronto.</p>
    <p class="light-mode">Disculpa las molestias y gracias por tu paciencia.</p>
    <button id="dark-mode-button">Modo oscuro</button>
    <button id="light-mode-button">Modo claro</button>

    <script>
        const darkModeButton = document.getElementById("dark-mode-button");
        const lightModeButton = document.getElementById("light-mode-button");

        darkModeButton.addEventListener("click", () => {
            body.classList.add("dark-mode");
           /* pageTitle.classList.add("dark-mode");*/
            pageTexts.forEach(text => text.classList.add("dark-mode"));
        });

        lightModeButton.addEventListener("click", () => {
            body.classList.remove("dark-mode");
           /* pageTitle.classList.remove("dark-mode");*/
            pageTexts.forEach(text => text.classList.remove("dark-mode"));
        });
    </script>
</body>
</html>
