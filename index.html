<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="hoja de vida">
    <meta name="author" content="Velez">
    <meta name="url" content="http://www.vl.gt">
    <meta name="copyright" content="Velez One">
    <meta name="robots" content="index,follow">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="images/favicon/Velez.png">
    <title>Página en Construcción ║ www.vl.gt</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 24px;
            /*color: #333;*/
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            /*color: #777;*/
            margin-bottom: 20px;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .light-mode {
            background-color: #fff;
            color: #333;
        }
        .dmb {
            border: none;
            padding: 10px 20px;
            cursor: pointer;
    </style>
</head>
<body>
	<iframe width="800" height="600" src="https://lookerstudio.google.com/embed/reporting/50c8e89b-48bd-454d-b5c6-41194e025713/page/OpIaD" frameborder="0" style="border:0" allowfullscreen></iframe>
	<button id="dark-mode-button" class="dmb">Modo oscuro</button>
    	<button id="light-mode-button" class="dmb">Modo claro</button>

    <script>
	const darkModeButton = document.getElementById("dark-mode-button");
	const lightModeButton = document.getElementById("light-mode-button");

	darkModeButton.addEventListener("click", () => {
  		document.body.classList.add("dark-mode");
  		darkModeButton.classList.add("dark-mode");
  		lightModeButton.classList.remove("dark-mode");
	});

	lightModeButton.addEventListener("click", () => {
  		document.body.classList.remove("dark-mode");
  		darkModeButton.classList.remove("dark-mode");
  		lightModeButton.classList.add("dark-mode");
	});
    </script>
</body>
</html>
